documentationUrl: https://docs.airbyte.com/integrations/sources/tm1
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: TM1 Source Spec
  type: object
  required:
    - username
    - password
  properties:
    host:
      type: string
      title: Host
      description: Host of the TM1 database to be replicated.
        "order": 0
    port:
      type: string
      title: Port
      description: Rest API port of the TM1 database to be replicated.
        "order": 1
    username:
      type: string
      title: Username
      description: >-
        Your username for the TM1 server.
      order: 2
    password:
      type: string
      title: Password
      description: >-
        TM1 password.
      airbyte_secret: true
      order: 3
