documentationUrl: https://docs.airbyte.com/integrations/sources/tm1
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: TM1 Source Spec
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      title: Username
      description: >-
        Your username for the TM1 server.
      order: 0
    password:
      type: string
      title: Password
      description: >-
        TM1 password.
      airbyte_secret: true
      order: 1
